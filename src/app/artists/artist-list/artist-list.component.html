<div class="card-list">
  <app-artist-view
    *ngFor="let artist of artists"
    (handleRemoveArtist)="handleRemoveArtist($event)"
    (goToArtist)="handleGoToArtist($event)"
    [artist] = "artist"
  ></app-artist-view>

  <div class="artist-card">
    <button class="artist-card-add-btn"> Add new </button>
  </div>

</div>
