<div class="card-list">
<!--<div class="card-list">-->
  <app-artist-view
    *ngFor="let artist of artists"
    (removeArtist)="handleRemoveArtist($event)"
    (goToArtist)="handleGoToArtist($event)"
    [artist] = "artist"
  ></app-artist-view>

  <a routerLink="new" routerLinkActive="route-is-active">
    <div class="artist-card">
      <h2>
        New
      </h2>
    </div>
  </a>
</div>
