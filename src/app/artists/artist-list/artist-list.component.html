<div class="card-list">
  <app-artist-view
    *ngFor="let artist of artists"
    (removeArtist)="handleRemoveArtist($event)"
    (goToArtist)="handleGoToArtist($event)"
    [artist] = "artist"
  ></app-artist-view>

  <a routerLink="new" routerLinkActive="active-route">
    <div class="artist-card">
      <button mat-raised-button class="add-btn">
        <mat-icon>add</mat-icon>
      </button>
    </div>
  </a>
</div>
